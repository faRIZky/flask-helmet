<!doctype html>
<html lang="en">
<head>
    <title>Helmet Detection App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Helmet Detection App</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2 class="text-center">Laptop Kamera</h2>
                <img src="{{ url_for('video_feed_laptop') }}" class="img-fluid" alt="Laptop Camera Feed">
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Webcam Logitech Kamera</h2>
                <img src="{{ url_for('video_feed_logitech') }}" class="img-fluid" alt="Logitech Camera Feed">
            </div>
        </div>
        <div class="mt-4">
            <h3>Detected (update real-time):</h3>
            <div id="detection-results" class="row">
                <!-- Real-time detection results will be appended here -->
            </div>
        </div>
    </div>
    <script>
        function updateDetections() {
            $.getJSON('/detections', function(data) {
                $('#detection-results').empty();
                data.forEach(function(item) {
                    var img = $('<img>').attr('src', 'data:image/jpeg;base64,' + item[0]).addClass('img-fluid');
                    var timestamp = $('<p>').text('Time: ' + item[1]);
                    var location = $('<p>').text('Location: ' + item[2]);
                    var col = $('<div>').addClass('col-md-2').append(img).append(timestamp).append(location);
                    $('#detection-results').append(col);
                });
            });
        }

        setInterval(updateDetections, 3000); // Update detections every 3 seconds
    </script>
</body>
</html>
